<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitPulse Configuration</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <div class="header-content">
        <a href="https://github.com/DavidKozdra/GitPulse" target="_blank" class="logo-link">
          <img src="./icon.png" alt="GitPulse" class="logo">
        </a>
        <div class="header-text">
          <h1 class="popup-title">GitPulse</h1>
          <p class="popup-subtitle">Configuration</p>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="popup-content">
      <!-- GitHub PAT Section -->
      <div class="section">
        <div class="section-header">
          <h3 class="section-title">Authentication</h3>
        </div>
        <div class="form-group">
          <label for="pat" class="form-label">GitHub Personal Access Token</label>
          <div class="input-with-button">
            <input type="password" id="pat" maxlength="100" class="form-input" placeholder="ghp_..."/>
            <button type="button" id="togglePat" class="icon-button" title="Toggle visibility">
              <span class="eye-icon">üëÅÔ∏è</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Repository Settings Section -->
      <div class="section">
        <div class="section-header">
          <h3 class="section-title">Repository Settings</h3>
        </div>
        <div class="forms-container"></div>
      </div>
    </div>

    <!-- Footer Actions -->
    <div class="popup-footer">
      <button id="saveBtn" class="btn btn-primary">
        <span class="btn-text">Save Configuration</span>
      </button>
      <button id="clearBtn" class="btn btn-secondary">
        <span class="btn-text">Reset to Defaults</span>
      </button>
    </div>
  </div>

  <script src="emoji.js"></script>
  <script src="popup.js"></script>
  <script src="compat.js"></script>
  <script src="config.js"></script>
</body>
</html>
