<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Repo Checker Config</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

  * { box-sizing: border-box; }
  body {
    font-family: 'Roboto', sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    min-width: 100vw;
    padding: 40px 20px;
  }

  .card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    width: 480px;
    padding: 30px;
  }

  h2 {
    margin-top: 0;
    font-weight: 500;
    color: #333;
    text-align: center;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    margin-top: 16px;
  }

  .form-group label {
    font-weight: 500;
    color: #555;
    margin-bottom: 6px;
  }

  .form-group input {
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 14px;
    background: #fafafa;
    transition: 0.3s;
  }

  .form-group input:focus {
    border-color: #6200ee;
    box-shadow: 0 2px 8px rgba(98,0,238,0.2);
    background: #fff;
  }

  button {
    margin-top: 24px;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    color: #fff;
    background: #6200ee;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover { background: #3700b3; }

  @media (max-width: 500px) {
    .card { width: 100%; padding: 20px; }
  }
</style>
</head>
<body>
  <div class="card">
    <image src="./icon.png"> </image>
    <h2>Repo Checker Config</h2>
    
    <div class="form-group">
      <label for="max_repo_update_time">Max Repo Update Time (days)</label>
      <input type="number" id="max_repo_update_time" />
    </div>

    <div class="form-group">
      <label for="max_issues_update_time">Max Issues Update Time (days)</label>
      <input type="number" id="max_issues_update_time" />
    </div>

    <div class="form-group">
      <label for="max_count_unmerged_prs">Max Count Unmerged PRs</label>
      <input type="number" id="max_count_unmerged_prs" />
    </div>

    <div class="form-group">
      <label for="emoji_active">Active Emoji</label>
      <input type="text" id="emoji_active" maxlength="2"/>
    </div>

    <div class="form-group">
      <label for="emoji_inactive">Inactive Emoji</label>
      <input type="text" id="emoji_inactive" maxlength="2"/>
    </div>

    <button id="saveBtn">Save</button>
  </div>


  <script src="popup.js"></script>
</body>
</html>
